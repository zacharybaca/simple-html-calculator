<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="/styles.css" />
    </head>

    <body>
        <div id="add">
            <form name="addCalculation">
                <label for="firstNumberAdd">First Number: </label>
                <input type="number" name="firstNumberAdd" />

                <label for="secondNumberAdd">Second Number: </label>
                <input type="number" name="secondNumberAdd" />

                <button type="submit" id="add-button">ADD</button>
            </form>
            <p>Result: <span id="add-result">0</span></p>
        </div>

        <hr />

        <div id="subtract">
            <form name="subtractCalculation">
                <label for="firstNumberSubtract">First Number: </label>
                <input type="number" name="firstNumberSubtract" />

                <label for="secondNumberSubtract">Second Number: </label>
                <input type="number" name="secondNumberSubtract" />

                <button type="submit" id="subtract-button">SUBTRACT</button>
            </form>
            <p>Result: <span id="subtract-result">0</span></p>
        </div>

        <hr />

        <div id="multiply">
            <form name="multiplyCalculation">
                <label for="firstNumberMultiply">First Number: </label>
                <input type="number" name="firstNumberMultiply" />

                <label for="secondNumberMultiply">Second Number: </label>
                <input type="number" name="secondNumberMultiply" />

                <button type="submit" id="multiply-button">MULTIPLY</button>
            </form>
            <p>Result: <span id="multiply-result">0</span></p>
        </div>
        <script src="/index.js"></script>
    </body>

</html>
